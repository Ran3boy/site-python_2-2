<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ page.title }} | {{ config.site_name }}</title>

    <meta name="description" content="{{ config.site_description }}" />
    <meta name="author" content="{{ config.site_author }}" />

    <link rel="stylesheet" href="{{ 'assets/styles/index.css' | url }}" />
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="{{ '' | url }}">{{ config.site_name }}</a>

        <nav class="nav">
          <a href="{{ '' | url }}">Главная</a>
          <a href="{{ 'about/' | url }}">О проекте</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        <article class="content">
          {{ page.content }}
        </article>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="footer-row">
          <span>© {{ config.site_author }}</span>
          <span class="muted">{{ config.site_description }}</span>
        </div>
      </div>
    </footer>
  </body>
</html>
